	<style>
		*{margin: 0;padding: 0;}
		li{list-style:none;}
		a{text-decoration:none;}
		a:link,a:visited{color:black;}
		
		header#hd{width: 1000px;height: 100px;
			background-color: #ff0;margin:0 auto;position: relative;}
		header > h1{width: 100px;height: 60px;
			text-align:center;line-height:60px;/*background-color: #f0f;*/ margin:0 auto;}
		
		nav.navbar{width: 1000px;background-color: #0ff;position: absolute;bottom:0;}
		nav.navbar>ul:after{content:"";clear: both;display: block;}
		nav.navbar>ul>li{float:left;width:200px;}
		nav.navbar>ul>li>a{display: block;line-height:40px; text-align:center;}
		nav.navbar>ul>li>a:hover{background-color: #3BE0CB;color:white;}
		
		div.container{height: 600px;background-color:	#EBFBFF;}


	</style>



<body>
	<header id="hd">
		<h1>ZZIN</h1>
		<nav class="navbar">
			<ul>
				<li><a href="#">menu1</a></li>
				<li><a href="#">menu2</a></li>
				<li><a href="#">menu3</a></li>
				<li><a href="#">menu4</a></li>
				<li><a href="#">menu5</a></li>
			</ul>
		</nav>
	</header>
	<div class="container"></div>



	
</body>
