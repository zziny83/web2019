	<meta charset="UTF-8">
	<title>menu</title>
	<link rel="stylesheet" href="../css/reset.css">

	<style>
	.submenu{display: none; }

	nav.menu{width: 1000px;margin:0 auto;height: 35px;}
	nav.menu>ul>li{float: left; width: 20%;background-color:#FF8286;}
	nav.menu>ul>li>a{
		display: block;
		line-height: 35px;
		text-align:center;
	}
	nav.menu>ul>li:hover{background-color: #FFA277;}
	
	/*nav.menu>ul>li:hover .submenu{display: block; opacity: 1;}*/
	nav.menu>ul:hover .submenu{display: block; opacity: 1;} 
	/*nav.menu 높이값을 지정해줘야함./*전체메뉴 다 보여줄수있다.*/

	ul.submenu>li{padding:3px 0; }
	ul.submenu>li:hover{background-color: #FF1753;}
	ul.submenu>li:hover a{color: #FFF;}
	ul.submenu>li>a{display: block; line-height: 30px; text-align:center;}

	.visual{height: 400px;background-color: #ccc;}
	</style>

</head>
