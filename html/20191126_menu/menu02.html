	<link rel="stylesheet" href="../css/reset.css">

	<style>
		nav.menu ul.sub{display: none;}

		nav.menu{width: 1000px;margin: 0 auto;height: 40px;position: relative;}
		nav.menu>ul{}
		nav.menu>ul>li{float: left;width: 20%;background-color: pink;}
		nav.menu>ul>li:hover{background-color: skyblue;}
		nav.menu>ul>li>a{display: block; text-align:center;line-height: 40px;}

		nav.menu>ul>li:hover ul.sub{display: block;}
		/*nav.menu>ul:hover ul.sub{display: block;}*/
		
		nav.menu ul.sub{width: 100%; position: absolute;left:0;background-color:skyblue;}
		nav.menu ul.sub li{float: left;width: 80px;padding:0 10px;}
		nav.menu ul.sub a{display: block; line-height: 40px; text-align:center;}
		.visual{height: 400px;background-color: #ccc;}

	</style>
