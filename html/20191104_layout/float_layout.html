		header#hdWrap{width: 1000px; height: 50px;margin:0 auto;
			background-color: #ccc;}
		header#hdWrap:after{content:"";clear: both;display: block;}

		#hdWrap > h1{width: 120px;float: left;
					line-height:50px;text-align:center;}
					
		nav.navWrap{width:800px;float:right;}
		nav.navWrap>ul:after{content:"";clear:both; display:block;}
		nav.navWrap>ul>li{float: left;width:160px;}
		nav.navWrap>ul>li>a{text-align:center;line-height: 50px; display: block;	}
		nav.navWrap>ul>li>a:hover{background-color: #00f;color:white;}

		div.visual{background-color:skyblue;}

		.bx-wrapper {
    		-moz-box-shadow: none;
    		-webkit-box-shadow: none;
    		box-shadow: none;
    		border: none ;
    		margin-bottom: 0px
    		}
		.bx-wrapper .bx-pager
			{bottom:30px}




	</style>
	<script>
		$(document).ready(function(){
			$(".slider").bxSlider();
		});
			
		$(document).ready(function(){
			$(".sliderOne").bxSlider();
		});

		
	</script>
</head>
<body>
	<header id="hdWrap">
		<h1>LOGO</h1>

		</nav>

		</div>
		<div class="sliderOne">
