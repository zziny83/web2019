<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>layout</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

	<style>
		img{display: block;width:100%;}
		/*header*/
		#headerWrap{background-color: gray;}
		header#hdWrap{
			width:1000px;
			height:120px;
			margin:0 auto;
			background-color: orange;
			position: relative;}
		#hdWrap>h1{
			width: 150px;
			height: 50px;
			background-color:blue;
			margin: 0 auto;
			text-align:center;}

		nav.navWrap{position: absolute; bottom:0;}
		nav.navWrap>ul:after{content:"";display:block; clear:both;}
		nav.navWrap>ul>li{float:left; width:200px;}
		nav.navWrap>ul>li>a{background-color:#ccc; display: block;line-height: 40px; text-align:center;}

		/*visual*/
		div.visual{
			background-color:skyblue;
			/*width: 1200px;
			margin:0 auto;*/
		}
		
		/*section*/
		section#container{height: 800px;width: 1000px;background-color: #ccc;margin:0 auto;}

		/*footer*/
		footer#footerWrap{height:130px;width: 1000px;background-color: #000;margin:0 auto;}

		.bx-wrapper {
    		-moz-box-shadow: none;
     		-webkit-box-shadow: none; 
    		 box-shadow: none; 
    		 border: none;
    		 margin-bottom: 0px; 
		}
		.bx-wrapper .bx-pager{
			bottom:30px;}


	</style>
	<script>
		$(document).ready(function(){
			$(".slider").bxSlider({auto:true,controls:false});

		});

	
		
	</script>
</head>

<body>
	<div id="headerWrap">
		<header id="hdWrap">
			<H1>LOGO</H1>
			<nav class="navWrap">
				<ul>
					<li><a href="#">MENE1</a></li>
					<li><a href="#">MENE2</a></li>
					<li><a href="#">MENE3</a></li>
					<li><a href="#">MENE4</a></li>
					<li><a href="#">MENE5</a></li>
				</ul>
			</nav>
		</header>
	</div>
	<div class="visual">
		<div class="slider">
			<div><img src="../images/pc01.jpg" alt=""></div>
			<div><img src="../images/pc02.jpg" alt=""></div>
			<div><img src="../images/pc03.jpg" alt=""></div>
		</div>
	</div>

	<section id="container"></section>
	<footer id="footerWrap"></footer>

	
</body>
</html>
