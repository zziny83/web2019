<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>MENU</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../bxslider/css/jquery.bxslider.css">

	<script src="../bxslider/js/jquery-3.1.1.min.js"></script>
	<script src="../bxslider/js/jquery.bxslider.js"></script>  	
						<!-- jquery.bxslider.js가 나중에 나와야함 -->



	<script>
		$(document).ready(function(){
			$(".slider").bxSlider({auto:true});
		});
	</script>

</head>

	<style>
		.slider img{width:100%;}
		header#hd{
			width: 1000px;height: 120px;
			margin:0 auto;
			background-color: #ff3;
			position: relative;

		}

		#hd > h1{width:200px;
			line-height: 100px;
			text-align:center;}

		nav.navWrap{position:absolute; right:0;top:0;width:400px;}
		nav.navWrap>ul:after{content:"";display: block;clear: both;}
		nav.navWrap>ul>li{float:left;width:100px;
			background-color: #fff;
			border-right:1px solid #000;
			box-sizing:border-box;
			background-image:url(../images/bottom_gnb.png); 
		}
		.navWrap>ul>li:nth-child(1){background-position: 0 0;}

		nav.navWrap>ul>li>a{display: block;line-height:80px;text-align:center;}

		nav.navWraper{position: absolute; right:0;bottom:0;width:800px;}
		nav.navWraper>ul:after{content:"";display: block;clear: both;}
		nav.navWraper>ul>li{float: left;width:160px;background-color: #f0f;}
		nav.navWraper>ul>li>a{
			display: block;line-height:40px;text-align:center;}
		nav.navWraper>ul>li>a:hover{background-color: #0ff;font-weight:bold;}


		.bx-wrapper {
    	-moz-box-shadow: none;
    	-webkit-box-shadow: none;
    	box-shadow: none;
    	border: none;
    	background: #fff;
    	margin-bottom: 0px;
    }

    	.bx-wrapper .bx-pager{
    	bottom: 30px;}
		

		



	</style>


<body>
	<header id="hd">
		<h1>LOGO</h1>
		<nav class="navWrap">
			<ul>
				<li><a href="#">home1</a></li>
				<li><a href="#">home2</a></li>
				<li><a href="#">home3</a></li>
				<li><a href="#">home4</a></li>
			</ul>
		</nav>
		<nav class="navWraper">
			<ul>
				<li><a href="#">MENU1</a></li>
				<li><a href="#">MENU2</a></li>
				<li><a href="#">MENU3</a></li>
				<li><a href="#">MENU4</a></li>
				<li><a href="#">MENU5</a></li>
			</ul>
		</nav>
	</header>
	<div class="visual">
		<ul class="slider">
			<li><img src="../images/pc01.jpg" alt="이미지1"></li>
			<li><img src="../images/pc02.jpg" alt="이미지2"></li>
			<li><img src="../images/pc03.jpg" alt="이미지3"></li>
		</ul>
	</div>

	
</body>
</html>
